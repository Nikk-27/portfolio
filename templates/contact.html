<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Contact</title>
  <!--{% include 'snippets/footer_snippet.html' %}-->

  <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3%;
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/portfolio/index.html">Developer Nikk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/portfolio/templates/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/portfolio/templates/project.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/portfolio/templates/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/portfolio/templates/contact.html">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="width: 100%;
  height: 500px;
  background-color:rgba(172, 203, 238, 0.5);
  background: linear-gradient(to right,rgba(172, 203, 238, 0.5), rgba(0, 231, 240, 0.5));">

    <div class="container">
      <h2 class="text-center my-3">Contact me </h2>
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group mt-3">
          <label for="exampleFormControlInput1">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group mt-3">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Contact number">
        </div>
        <div class="form-group mt-3">
          <label for="exampleFormControlTextarea1">Explain your concern</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
      </form>
    </div>
    <!--<footer class="text-center text-light bg-dark mt-5">Copyright | All rights reserved </footer>-->
    <div class="footer">
      <p>Copyright | All rights reserved</p>
    </div>

  </div>

  <!--<h1>This is home.html.bootstrap</h1>-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
